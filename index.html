<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>RockScript App</title>
  <!-- https://fonts.googleapis.com/css?family=Roboto+Slab:700,100 -->
  <link href="fonts/RobotoSlab700100.css" rel="stylesheet">
  <!-- https://fonts.googleapis.com/css?family=Open+Sans:400,700 -->
  <link href="fonts/OpenSans400700.css" rel="stylesheet">
  <!--https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <!--https://momentjs.com/downloads/moment.js-->
  <script src="js/moment-2.18.1.js"></script>

  <script src="js/highlight-9.12.0.js"></script>
  <link rel="stylesheet" href="css/highlight-github.css">

  <style>

    body {
      margin: 0;
      font-family: "Open Sans";
      height: 100%
    }

    button {
      font-family: "Open Sans";
    }

    a {
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      font-family:"Roboto Slab";
      font-weight: 100;
    }

    pre {
      margin: 0;
    }

    table {
      border-spacing: 0;
    }

    tr.row td {
      border: 0px solid #ddd;
      border-top-width: 1px;
    }

    tr.clickable:hover {
      cursor: pointer;
      background-color: #d1dfe6;
    }

    th {
      text-align: left;
      font-size: .7em;
      font-weight: normal;
      color: #999;
      padding: 5px 10px;
    }

    td {
      padding: 10px;
    }

    #main {
      display: flex;
      flex-direction: column;
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .menu {
      display: flex;
      flex-direction: row;
      background-color: #2B7191;
      height: 70px;
      width: 100%;
      color: white;
      line-height: 62px;
    }

    .logo {
      font-family: "Roboto Slab";
      font-weight: 700;
      opacity: .7;
      vertical-align: middle;
      margin: 0 70px 0 30px;
    }

    .logo img {
      height: 1.1em;
      opacity: 50;
      vertical-align: -4%;
    }

    .menu-item {
      display: flex;
      height: 100%;
      align-items: center;
      justify-content: center;
      min-width: 100px;
      padding: 0 15px;
      border: solid #8DA7B7;
      border-width: 0 0 0 1px;
      font-size: .8em;
      color: white;
    }

    .menu-item-last {
      border-right-width: 1px;
    }

    .menu-item:hover {
      background-color: #4383a0;
    }

    .content-row {
      display: flex;
      flex-direction: row;
      height: 100%;
      width: 100%;
    }

    .content-padding {
      width: 15px;
      height: 100%;
    }

    #content {
      height: calc(100% - 90px);
      width: 100%;
    }

    .script-version {
      color: #999;
    }

    pre.script {
    }

    .script-execution-viewer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
    }

    .script-execution-viewer .script {
      width: calc(33% - 5px);
      margin:0;
      padding: 7px;
      display: flex;
      overflow-y: auto;
    }
    .script-execution-viewer .events {
      width: calc(33% - 5px);
      display: flex;
      flex-direction: column;
      padding: 0 20px 0 20px;
      overflow-y: scroll;
    }
    .script-execution-viewer .runtime-state {
      width: calc(33% - 5px);
      display: flex;
      flex-direction: column;
      padding: 0 20px 0 20px;
      overflow-y: auto;
      align-items: left;
    }

    .fullheight {
      height: 100%;
    }

    .script-execution-viewer .title {
      font-weight: bold;
      color: #bbb;
    }

    .event {
      padding: 5px 0;
      border: 0 solid #ddd;
      border-top-width: 1px;
      overflow-wrap: break-word;
    }

    .selectedEvent {
      background-color: #fff6f1;
    }

    .event-down {
      float:right;
      height: 16px;
      vertical-align: bottom;
    }

    .event-scroll-buttons {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .event-scroll-button {
      width: 100px;
      min-height: 40px;
      display: flow-root;
      background-color: #DD5E17;
      color: white;
      font-weight: 700;
      margin: 5px 0;
      border: 0px;
      border-radius: 5px;
      padding: 10px;
    }

    code.eventdetails {
      width: 100%;
      overflow: auto;
      display: block;
    }

    .title {
      font-weight: bold;
      color: #777;
      width: 100%;
      background-color: #f8f8f8;
      font-size: .8em;
    }

    .invisible {
      display: none;
    }

    .hidden {
      visibility: hidden;
    }

    .flexrow {
      display: flex;
      flex-direction: row;
    }

    .flexcolumn {
      display: flex;
      flex-direction: column;
    }

    #runtime-state-variables {
      width: 100%;
    }

    .variables {
      width: 100%;
      margin-bottom: 15px;
    }

    .variable-name {
      font-size:.9em;
      margin-top: 7px;
    }

    .variable-summary {
      width: calc(100% - 25px);
      margin: 0 10px;
      font-size: .8em;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
    }

    .variable-expander {
      float:right;
    }

    .variable-details {
      overflow: auto;
    }

    .variable-details pre {
      margin: 0 7px;
      padding: 0;
      font-size: .8em;
    }

    .selected-script-line {
      background-color: #ffebdf;
    }
  </style>

</head>
<body>

<div id="main">
  <div class="menu">
    <div class="logo">
      <img src="img/hand-white.png"/> RockScript
    </div>
    <a class="menu-item menu-item-last" href="#scriptExecutions" onclick="showScriptExecutions()">
      Script executions
    </a>
  </div>
  <div class="content-row">
    <div class="content-padding"> </div>
    <div id="content">
    </div>
    <div class="content-padding"> </div>
  </div>
</div>

<script language="JavaScript">

function showScriptExecutions() {
  console.log('Loading scripts');
  const scripts = $.get(
    'http://localhost:3652/scriptExecutions',
    function(data){
      $('#content').html(createScriptExecutions(data));
    })
    .fail(function(jqXHR, textStatus, errorThrown){
      $('#content').html(createErrorMessage(textStatus+': '+errorThrown));
    });
};

function createScriptExecutions(scriptExecutions) {
  console.log('Showing script executions');
  let html =
    '<div>' +
      '<h1>Script Executions</h1>' +
      '<table>' +
        '<tr>' +
          '<th>Id</th>' +
          '<th>Script</th>' +
          '<th>Started</th>' +
          '<th>Status</th>' +
        '</tr>';
  scriptExecutions.forEach(function(scriptExecution) {
    html +=
        '<tr class="row clickable" onclick="showScriptExecution(\''+scriptExecution.id+'\')">' +
          '<td>' + scriptExecution.id + '</td>' +
          '<td>' + scriptExecution.scriptShortName + ' <span class="script-version">(v=' + scriptExecution.scriptVersion + ')</span></td>' +
          '<td>' + moment(scriptExecution.start).fromNow() + '</td>' +
          '<td>' + (scriptExecution.end ? 'Ended' : 'Waiting') + '</td>' +
        '</tr>';
  });
  return html +=
      '</table>' +
    '</div>';
}

function showScriptExecution(scriptExecutionId) {
  console.log('Showing script execution '+scriptExecutionId);
  $.get(
    'http://localhost:3652/scriptExecution/'+scriptExecutionId,
    function(data){
      $('#content').html(createScriptExecution(data));
      $('#events')[0].scriptExecution = data;
      applySyntaxColoringScripts();
      highlightEvent(0);
    })
    .fail(function(jqXHR, textStatus, errorThrown){
      console.log(textStatus+': '+errorThrown);
      $('#content').html(createErrorMessage(textStatus+': '+errorThrown));
    });
}

function createScriptExecution(scriptExecution) {
  let html =
    '<div class="fullheight">' +
      '<h1>Script Execution '+scriptExecution.id+'</h1>' +
      '<div class="script-execution-viewer">' +
        '<pre id="scriptpre" class="script"><code>'+addScriptLineSpans(scriptExecution.scriptText)+'</code></pre>' +
        '<div id="events" class="events">' +
          '<div class="title">Events</div>';
  scriptExecution.runtimeState = {
    variables: {},
    continuations: {}
  };
  var activityData = {};
  scriptExecution.events.forEach(function (event, i){
    html += '<div id="event-'+i+'" class="event">';
    if (event.scriptStarted) {
      html += '<div>Script started</div>';
    } else if (event.variableCreated) {
      let e = event.variableCreated;
      html += '<div><code>' + e.variableName + '</code> was created' +expander('event-'+i)+
          '<pre class="invisible"><code class="eventdetails">' + JSON.stringify(e.value, null, 2) + '</code></pre></div>';
      scriptExecution.runtimeState.variables[e.variableName] = e.value;
    } else if (event.activityStarted) {
      let e = event.activityStarted;
      html += '<div><code>' + e.serviceName + ' ' +e.activityName + ' ' + e.executionId +'</code> was started ' +
          expander('event-'+i) +
          '<pre class="invisible"><code class="eventdetails">' + JSON.stringify(e.args, null, 2) + '</code></pre></div>';
      activityData[e.executionId] = {
        activityName: e.activityName,
        serviceName: e.serviceName
      };
    } else if (event.activityWaiting) {
      let e = event.activityWaiting;
      let a = activityData[e.executionId];
      html += '<div><code>' + a.serviceName + ' ' +a.activityName + ' ' + e.executionId +'</code> waiting for callback</div>';
      scriptExecution.runtimeState.continuations[e.executionId] = { activityName: a.activityName, serviceName: a.serviceName };
    } else if (event.activityEnd) {
      let e = event.activityEnd;
      let a = activityData[e.executionId];
      html += '<div><code>' + a.serviceName + ' ' +a.activityName + ' ' + e.executionId +'</code> ends with return value <pre><code>' /* + JSON.stringify(e.result) */ + '</code></pre></div>';
      delete scriptExecution.runtimeState.continuations[e.executionId];
    } else if (event.scriptEnded) {
      html += '<div>Script ended</div>';
    }
    html += '</div>';
    event.runtimeState = $.extend(true, {}, scriptExecution.runtimeState);
  });
  return html +
        '</div>' +
        '<div class="runtime-state">' +
          '<div class="event-scroll-buttons">' +
            '<div class="title">Scroll events</div>' +
            '<button class="event-scroll-button" onclick="previousEvent()">Up</button>' +
            '<button class="event-scroll-button" onclick="nextEvent()">Down</button>' +
          '</div>' +
          '<div class="title">Variables</div>' +
          '<div id="runtime-state-variables"></div>' +
          '<div class="title">Activity continuations</div>' +
          '<div id="runtime-state-continuations"></div>' +
        '</div>' +
      '</div>' +
    '</div>';
}

function addScriptLineSpans(scriptText) {
  return '<span class="scriptline">'+scriptText.split('\n').join('</span>\n<span class="scriptline">')+'</span>';
}

function expander(id) {
  return '<a onclick="$(\'#'+id+' pre\').toggleClass(\'invisible\');"><img class="event-down" src="img/down.png"/></a>';
}

function previousEvent() {
  highlightEvent(getScriptExecution().eventIndex-1);
}

function nextEvent() {
  highlightEvent(getScriptExecution().eventIndex+1);
}

function highlightEvent(index) {
  let scriptExecution = getScriptExecution();
  if (index>=0 && index<scriptExecution.events.length) {
    let oldIndex = scriptExecution.eventIndex;
    if (oldIndex || oldIndex==0) {
      $('#event-'+oldIndex).removeClass('selectedEvent');
      highlightScriptLine(scriptExecution, oldIndex, false);
    }
    $('#event-'+index).addClass('selectedEvent');
    highlightScriptLine(scriptExecution, index, true);
    scriptExecution.eventIndex = index;

    $('#runtime-state-variables')
        .html(variablesHtml(scriptExecution.events[index].runtimeState.variables));

    $('#runtime-state-continuations')
        .html(continuationsHtml(scriptExecution.events[index].runtimeState.continuations));
  }
}

function variablesHtml(runtimeVariables) {
  var html = '<div class="variables flexcolumn">';
  for (var variableName in runtimeVariables) {
    if (runtimeVariables.hasOwnProperty(variableName)) {
      html +=
          '<div class="variable-name">' +
            '<a class="variable-expander" onclick="toggleVariableVisibility(\''+variableName+'\');"><img class="event-down" src="img/down.png"/></a>' +
            '<div>' + variableName + '</div>' +
          '</div>'+
          '<div id="variable-'+variableName+'-summary" class="variable-summary"><code>' + JSON.stringify(runtimeVariables[variableName]) + '</code></div>' +
          '<div id="variable-'+variableName+'-details" class="variable-details invisible">' +
            '<pre>' + JSON.stringify(runtimeVariables[variableName], null, 2) + '</pre>' +
          '</div>';
    }
  }
  return html + '</div>';
}

function continuationsHtml(continuations) {
  var html = '<div class="continuations flexcolumn">';
  for (var executionId in continuations) {
    if (continuations.hasOwnProperty(executionId)) {
      var a = continuations[executionId];
      html +=
          '<div class="continuation">' +
          a.serviceName+' '+a.activityName+' '+executionId +
          '</div>';
    }
  }
  return html + '</div>';
}

function toggleVariableVisibility(variableName) {
  $('#variable-'+variableName+'-details').toggleClass('invisible');
  $('#variable-'+variableName+'-summary').toggleClass('invisible');
}

function getScriptExecution() {
  return $('#events')[0].scriptExecution;
}

function highlightScriptLine(scriptExecution, eventIndex, highlight) {
  var event = scriptExecution.events[eventIndex];
  var line = getLine(event);
  if (line) {
    var lineSpan = $('span.scriptline').eq(line-1);
    if (highlight) {
      lineSpan.addClass('selected-script-line');
    } else {
      lineSpan.removeClass('selected-script-line');
    }
  }
}

function getLine(event) {
  for(var eventType in event) {
    return event[eventType].line;
  }
  return null;
}

function applySyntaxColoringScripts() {
  $('pre.script').each(function(i, block) {
    hljs.highlightBlock(block);
  });
}

showScriptExecution('se1');

</script>


</body>
</html>
