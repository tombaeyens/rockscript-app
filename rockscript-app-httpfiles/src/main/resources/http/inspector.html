  <script type="application/javascript">
    function executeCommand(command, done, fail) {
      let request = $.ajax({
        method: 'POST',
        url: 'http://localhost:3652/command',
        contentType: 'application/json; charset=utf-8',
        data: JSON.stringify(command)});
      if (done) {
        request.done(done);
      }
      if (fail) {
        request.fail(fail);
      }
    }
    function executeQuery(query, done, fail) {
      let request = $.get('http://localhost:3652/query/'+query, done);
      if (fail) {
        request.fail(fail);
      }
    }
  </script>

  <script type="application/javascript">
    var scriptEditorView = {

      show: function() {
        executeQuery('scripts',
            function(scripts) {
              // cache the scripts for the script view
              scriptEditorView.scripts = scripts;
              $('#content').html(scriptEditorView.scriptEditorHtml(scripts));
              scriptEditorView.initializeAceEditor();
              scriptEditorView.scriptClicked(scriptEditorView.scriptIndex ? scriptEditorView.scriptIndex : 0);
            },
            errorView.showXHRError);
      },

      scriptEditorHtml: function(scripts) {
        return '' +
            '<div class="content-panel-title">Scripts</div>\n' +
            '<div class="row row-scripts">\n' +
            '  <div class="col-4 script-navigator">\n' +
            '    <div class="script-actions">\n' +
            '      <a onclick="scriptEditorView.newScriptClicked()">New script</a>\n' +
            '    </div>\n' +
            '    <div class="new-script-input hidden">\n' +
            '      <input id="new-script-name" type="text" onclick="scriptEditorView" />\n' +
            '      <a class="button" onclick="scriptEditorView.createScriptClicked()">Create</a>\n' +
            '      <a onclick="scriptEditorView.cancelNewScriptClicked()">Cancel</a>\n' +
            '    </div>\n' +
            '    <table class="table table-sm table-hover">\n' +
            '      <tbody id="script-navigator-body">\n' +
            scriptEditorView.scriptsListHtml(scripts)+
            '      </tbody>\n' +
            '    </table>\n' +
            '  </div>\n' +
            '  <div class="col-8 scripts-editor">\n' +
            '      <div class="col-12 editor-action-bar">\n' +
            '        <div id="editor-deploy"></div>\n' +
            '        <div id="editor-status"></div>\n' +
            '      </div>\n' +
            '      <div class="col-12 editor-text-row">\n' +
            '        <div id="ace-editor"></div>\n' +
            '      </div>\n' +
            '      <div id="editor-errors" class="col-12"></div>\n' +
            '  </div>\n' +
            '</div>';
      },

      scriptsListHtml: function(scripts) {
        return scripts.map(function(script, i) {
          return '' +
              '<tr onclick="scriptEditorView.scriptClicked('+i+')">' +
              '  <td>' + script.name + '</td>' +
              '</tr>';
        }).join('');
      },

      newScriptClicked: function() {
        $('.new-script-input').toggleClass('hidden');
        $('.script-actions').toggleClass('hidden');
        $('#new-script-name').focus();
      },

      createScriptClicked: function() {
        let newScriptNameInput = $('#new-script-name');
        let scriptName = newScriptNameInput.val();
        if (''!=scriptName) {
          newScriptNameInput.val('');
          executeCommand({saveScript:{
            scriptName: scriptName,
            scriptText: ''
          }}, function(scriptVersion) {
            $('.new-script-input').toggleClass('hidden');
            $('.script-actions').toggleClass('hidden');
            scriptEditorView.scripts.unshift({
              id: scriptVersion.scriptId,
              name: scriptVersion.scriptName
            });
            $('#script-navigator-body').html(scriptEditorView.scriptsListHtml(scriptEditorView.scripts));
            scriptEditorView.scriptClicked(0);
          }, errorView.showXHRError);
        }
      },

      cancelNewScriptClicked: function() {
        $('.new-script-input').toggleClass('hidden');
        $('.script-actions').toggleClass('hidden');
      },

      initializeAceEditor: function() {
        var aceEditor = ace.edit("ace-editor");
        aceEditor.setTheme("ace/theme/monokai");
        aceEditor.getSession().setMode("ace/mode/javascript");
        aceEditor.setShowPrintMargin(false);
        // editor.renderer.setShowGutter(false);
        aceEditor.renderer.setPadding( 20 );
        aceEditor.resize();
        // the ace editor is cached so that it can be accessed later.
        scriptEditorView.aceEditor = aceEditor;
      },

      scriptClicked: function(scriptIndex) {
        $('#script-navigator-body tr').removeClass('selected');
        $('#script-navigator-body tr:nth-child('+(scriptIndex+1)+')').toggleClass('selected');
        scriptEditorView.openScriptInEditor(scriptIndex);
      },

      openScriptInEditor: function(scriptIndex) {
        scriptEditorView.scriptIndex = scriptIndex;
        scriptEditorView.script = scriptEditorView.scripts[scriptIndex];
        let scriptId = scriptEditorView.script.id;
        executeQuery('script-versions?scriptId='+scriptId, function(scriptVersions){
          scriptEditorView.scriptVersions = scriptVersions;
          scriptEditorView.openScriptVersionInEditor(scriptVersions.length-1);
        }, errorView.showXHRError);
      },

      openScriptVersionInEditor(scriptVersionIndex) {
        scriptEditorView.scriptVersionIndex = scriptVersionIndex;
        let scriptVersion = scriptEditorView.scriptVersions[scriptVersionIndex];
        scriptEditorView.scriptVersion = scriptVersion;
        scriptEditorView.updateActionBar(scriptVersion);
        scriptEditorView.updateScriptEditor(scriptVersion);
        scriptEditorView.updateErrors(scriptVersion);
        scriptEditorView.aceEditor.focus();
      },

      updateActionBar: function(scriptVersion) {
        if (scriptVersion.active) {
          $('#editor-deploy').html('');
          $('#editor-status').html('(deployed)');
        } else {
          $('#editor-deploy').html('<a href="#deploy" onclick="scriptEditorView.deployClicked()">Deploy</a>');
          $('#editor-status').html('(saved)');
        }
      },

      updateScriptEditor: function(scriptVersion) {
        scriptEditorView.aceEditor.getSession().off('change', scriptEditorView.editorTextChanged);
        scriptEditorView.aceEditor.setValue(scriptVersion.text, -1);
        scriptEditorView.aceEditor.getSession().on('change', scriptEditorView.editorTextChanged);
      },

      updateErrors: function(scriptVersion) {
        $('#editor-errors').html(scriptEditorView.errorsHtml(scriptVersion.errors));
      },

      errorsHtml: function(errors) {
        if (!errors) {
          return '';
        }
        return '' +
            '<table class="table table-sm table-hover">\n' +
            '  <tbody>\n' +
            errors.map(function(error, i) {
              return '' +
                  '<tr onclick="scriptEditorView.showError('+i+')">' +
                  '  <td>' + error.message + '</td>' +
                  '</tr>';
            }).join('') +
            '  </tbody>\n' +
            '</table>\n';
      },

      showError: function(errorIndex) {
        let error = scriptEditorView.scriptVersion.errors[errorIndex];
        scriptEditorView.aceEditor.gotoLine(error.line, error.column, true);
        scriptEditorView.aceEditor.focus();
      },

      editorTextChanged: function() {
        if (!('saveTimeout' in scriptEditorView)) {
          $('.editor-deploy').removeClass('inactive');
          scriptEditorView.saveTimeout = setTimeout(scriptEditorView.saveScript, 1000);
          $('#editor-status').html('(changed)');
        }
      },

      saveScript: function() {
        delete scriptEditorView.saveTimeout;
        $('#editor-status').html('(saving...)');
        executeCommand({ saveScript: {
              scriptId: scriptEditorView.script.id,
              scriptText: scriptEditorView.aceEditor.getValue()
            }},
            scriptEditorView.scriptSaved,
            scriptEditorView.scriptSaveFailed);
      },

      scriptSaved: function(data) {
        let status = $('#editor-status');
        scriptEditorView.updateCurrentScriptData(data);
      },

      updateCurrentScriptData: function(scriptVersion) {
        scriptEditorView.scriptVersions.push(scriptVersion);
        scriptEditorView.scriptVersion = scriptVersion;
        scriptEditorView.updateActionBar(scriptVersion);
        scriptEditorView.updateErrors(scriptVersion);
      },

      scriptSaveFailed: function() {
        $('#editor-status').html('(oops... save failed)');
      },

      deployClicked: function() {
        console.log('deploying script');
        $('#editor-status').html('(deploying...)');
        executeCommand({ deployScript: {
              scriptId: scriptEditorView.script.id,
              scriptText: scriptEditorView.aceEditor.getValue()
            }},
            scriptEditorView.scriptDeployed,
            scriptEditorView.scriptDeployFailed);
      },

      scriptDeployed: function(scriptVersion) {
        let status = $('#editor-status');
        scriptEditorView.updateCurrentScriptData(scriptVersion);
      },

      scriptDeployFailed: function() {
        $('#editor-status').html('(oops... deploy failed)');
      }
    };
  </script>

  <!------------------------------------>
  <!-- Executions inspector        ----->
  <!------------------------------------>
  <script type="application/javascript">

    var executionInspectorView = {
      show: function(scriptExecutionId) {
        executeQuery('script-execution?id='+scriptExecutionId,
            executionInspectorView.showExecutionInspector,
            errorView.showXHRError);
      },

      showExecutionInspector: function(scriptExecution) {
        $('#content').html(executionInspectorView.executionInspectorHtml(scriptExecution));

        executionInspectorView.initializeAceEditor();
        executionInspectorView.aceEditor.setValue(scriptExecution.scriptVersion.text);
        executionInspectorView.highlightEvent(0);

        $('body').off();
        $('body').keydown(function(e){
          if ($('events')) {
            if (e.keyCode=='38') {
              executionInspectorView.arrowUpPressed();
            } else if (e.keyCode=='40') {
              executionInspectorView.arrowDownPressed();
            } else if (e.keyCode=='37' || e.keyCode=='39') {
              executionInspectorView.expanderClicked();
            }
          }
        });
      },

      executionInspectorHtml: function(scriptExecution) {
        executionInspectorView.scriptExecution = scriptExecution;
        let html =
            '<div class="fullheight">' +
            '  <div class="content-panel-title">Execution '+scriptExecution.scriptName+' '+scriptExecution.id+'</div>' +
            '  <div class="row script-execution-viewer">' +
            '    <div id="events" class="col-4 events">' +
            '      <div class="title">Events</div>' +
            '      <div class="events-help">Use &#x25B2; and &#x25BC; to scroll through the events</div>';
        scriptExecution.runtimeState = {
          variables: {},
          continuations: {}
        };
        var activityData = {};
        scriptExecution.events.forEach(function (event, i) {
          html += executionInspectorView.eventHtml(scriptExecution, event, i);
          event.runtimeState = $.extend(true, {}, scriptExecution.runtimeState);
        });
        return html +
            '    </div>' +
            '    <div class="col-4 fullheight" id="ace-editor"></div>\n' +
            '    <div class="col-4 runtime-state">' +
            '      <div class="title">Variables</div>' +
            '      <div id="runtime-state-variables"></div>' +
            '      <div class="title">Activity continuations</div>' +
            '      <div id="runtime-state-continuations"></div>' +
            '    </div>' +
            '  </div>' +
            '</div>';
      },

      eventHtml: function(scriptExecution, event, i) {
        let html = '<div id="event-'+i+'" class="event">';
        if (event.scriptStarted) {
          html += '<div>Script started</div>';
        } else if (event.variableCreated) {
          let e = event.variableCreated;
          html += '<div><code>' + e.variableName + '</code> was created' +executionInspectorView.expanderHtml('event-'+i)+
              '<pre class="invisible"><code class="eventdetails">' + JSON.stringify(e.value, null, 2) + '</code></pre></div>';
          scriptExecution.runtimeState.variables[e.variableName] = e.value;
        } else if (event.activityStarted) {
          let e = event.activityStarted;
          html += '<div><code>' + e.serviceName + ' ' +e.activityName + ' ' + e.executionId +'</code> was started ' +
              executionInspectorView.expanderHtml('event-'+i) +
              '<pre class="invisible"><code class="eventdetails">' + JSON.stringify(e.args, null, 2) + '</code></pre></div>';
          activityData[e.executionId] = {
            activityName: e.activityName,
            serviceName: e.serviceName
          };
        } else if (event.activityWaiting) {
          let e = event.activityWaiting;
          let a = activityData[e.executionId];
          html += '<div><code>' + a.serviceName + ' ' +a.activityName + ' ' + e.executionId +'</code> waiting for callback</div>';
          scriptExecution.runtimeState.continuations[e.executionId] = { activityName: a.activityName, serviceName: a.serviceName };
        } else if (event.activityEnd) {
          let e = event.activityEnd;
          let a = activityData[e.executionId];
          html += '<div><code>' + a.serviceName + ' ' +a.activityName + ' ' + e.executionId +'</code> ends with return value ' +
              executionInspectorView.expanderHtml('event-'+i) +
              '<pre class="invisible"><code class="eventdetails">'+JSON.stringify(e.result, null, 2)+ '</code></pre></div>';
          delete scriptExecution.runtimeState.continuations[e.executionId];
        } else if (event.scriptEnded) {
          html += '<div>Script ended</div>';
        } else if (event.activityError) {
          html += '<div class="event-error">'+event.activityError.error+'</div>';
        }
        html += '</div>';
        return html;
      },

      initializeAceEditor: function() {
        var aceEditor = ace.edit("ace-editor");
        aceEditor.setTheme("ace/theme/monokai");
        aceEditor.getSession().setMode("ace/mode/javascript");
        aceEditor.setShowPrintMargin(false);
        aceEditor.renderer.setShowGutter(false);
        aceEditor.renderer.setPadding( 20 );
        aceEditor.resize();
        // the ace editor is cached so that it can be accessed later.
        executionInspectorView.aceEditor = aceEditor;
      },

      expanderHtml: function(id) {
        return '<a onclick="executionInspectorView.expanderClicked()"><img class="expander" src="img/down.png"/></a>';
      },

      expanderClicked: function() {
        $('#event-'+executionInspectorView.scriptExecution.eventIndex+' pre').toggleClass('invisible');
      },

      arrowUpPressed: function() {
        executionInspectorView.highlightEvent(executionInspectorView.scriptExecution.eventIndex-1);
      },

      arrowDownPressed: function() {
        executionInspectorView.highlightEvent(executionInspectorView.scriptExecution.eventIndex+1);
      },

      highlightEvent: function(index) {
        let scriptExecution = executionInspectorView.scriptExecution;
        if (index>=0 && index<scriptExecution.events.length) {
          let oldIndex = scriptExecution.eventIndex;
          if (oldIndex || oldIndex==0) {
            $('#event-'+oldIndex).removeClass('selectedEvent');
            executionInspectorView.highlightScriptLine(scriptExecution, oldIndex, false);
          }
          $('#event-'+index).addClass('selectedEvent');
          executionInspectorView.highlightScriptLine(scriptExecution, index, true);
          scriptExecution.eventIndex = index;

          $('#runtime-state-variables')
              .html(executionInspectorView.variablesHtml(scriptExecution.events[index].runtimeState.variables));

          $('#runtime-state-continuations')
              .html(executionInspectorView.continuationsHtml(scriptExecution.events[index].runtimeState.continuations));
        }
      },

      variablesHtml: function(runtimeVariables) {
        var html = '<div class="variables column">';
        for (var variableName in runtimeVariables) {
          if (runtimeVariables.hasOwnProperty(variableName)) {
            html +=
                '<div class="variable-name">' +
                '<a class="variable-expander" onclick="executionInspectorView.toggleVariableVisibility(\''+variableName+'\');"><img class="expander" src="img/down.png"/></a>' +
                '<div>' + variableName + '</div>' +
                '</div>'+
                '<div id="variable-'+variableName+'-summary" class="variable-summary"><code>' + JSON.stringify(runtimeVariables[variableName]) + '</code></div>' +
                '<div id="variable-'+variableName+'-details" class="variable-details invisible">' +
                '<pre>' + JSON.stringify(runtimeVariables[variableName], null, 2) + '</pre>' +
                '</div>';
          }
        }
        return html + '</div>';
      },

      continuationsHtml: function(continuations) {
        var html = '<div class="continuations column">';
        for (var executionId in continuations) {
          if (continuations.hasOwnProperty(executionId)) {
            var a = continuations[executionId];
            html +=
                '<div class="continuation">' +
                a.serviceName+' '+a.activityName+' '+executionId +
                '</div>';
          }
        }
        return html + '</div>';
      },

      toggleVariableVisibility: function(variableName) {
        $('#variable-'+variableName+'-details').toggleClass('invisible');
        $('#variable-'+variableName+'-summary').toggleClass('invisible');
      },

      highlightScriptLine: function(scriptExecution, eventIndex, highlight) {
        var event = scriptExecution.events[eventIndex];
        var line = executionInspectorView.getLine(event);
        if (line) {
          var lineSpan = $('span.scriptline').eq(line-1);
          if (highlight) {
            lineSpan.addClass('selected-script-line');
          } else {
            lineSpan.removeClass('selected-script-line');
          }
        }
      },

      getLine: function(event) {
        for(var eventType in event) {
          return event[eventType].line;
        }
        return null;
      },
    };


  </script>

  <script type="application/javascript">

    var testView = {
      show: function() {
        $('#content').html(testView.testHtml());
      },

      testHtml: function() {
        return '' + // Q: how to get rid of this
            '<div class="fill">' +
            '  <h1>Test</h1>' +
            '  <div id="test-panel">' +
            '<a class="button" onclick="testView.runTestsClicked()">Run Test Suite</a>' +
            '  </a>' +
            '</div>';
      },

      runTestsClicked: function() {
        executeCommand({runTests:{}},
            testView.runTestsDone,
            testView.runTestsFailed
        );
      },

      runTestsDone: function(testResults) {
        let resultsHtml = testView.testResultsHtml(testResults);
        $('#test-panel').html(resultsHtml);
      },

      testResultsHtml: function(testResults) {
        testView.testResults = testResults;
        return testResults.map(function(testResult, i){
          return '' +
              '<div class="test-result" onclick="testView.showExecutionInspector('+i+')">' +
              '  <img class="test-icon" src="img/'+(testResult.errors?'test-error.png':'test-ok.png')+'"/>' +
              '  <div class="test-name">'+testResult.testName+'</div>' +
              '</div>'
        }).join('');
      },

      runTestsFailed: function() {
        $('#test-panel').html('Test script execution failed');
      },

      showExecutionInspector(testIndex) {
        let testResult = testView.testResults[testIndex];
        let scriptExecution = testResult.scriptExecution;
        scriptExecution.events = testResult.events;
        executionInspectorView.showExecutionInspector(scriptExecution);
      }
    };
  </script>
